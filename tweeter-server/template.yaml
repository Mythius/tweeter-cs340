  #
  # DynamoDB Tables
  #

  userTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tweeter-user
      AttributeDefinitions:
        - AttributeName: alias
          AttributeType: S
      KeySchema:
        - AttributeName: alias
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  sessionTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tweeter-session
      AttributeDefinitions:
        - AttributeName: token
          AttributeType: S
      KeySchema:
        - AttributeName: token
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  followTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tweeter-follow
      AttributeDefinitions:
        - AttributeName: follower_alias
          AttributeType: S
        - AttributeName: followee_alias
          AttributeType: S
      KeySchema:
        - AttributeName: follower_alias
          KeyType: HASH
        - AttributeName: followee_alias
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: followee_index
          KeySchema:
            - AttributeName: followee_alias
              KeyType: HASH
            - AttributeName: follower_alias
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  statusTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tweeter-status
      AttributeDefinitions:
        - AttributeName: user_alias
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: user_alias
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  feedTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: tweeter-feed
      AttributeDefinitions:
        - AttributeName: receiver_alias
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: receiver_alias
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  #
  # S3 Bucket for Profile Images
  #

  profileImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: tweeter-matthias-profile-images
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      OwnershipControls:
        Rules:
          - ObjectOwnership: ObjectWriter
